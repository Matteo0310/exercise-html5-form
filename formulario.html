<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
   <title>HTML FORM</title>
</head>
<body>
 <div class="container w-50 p-2">
    <div class="row p-3"><h1>Payement Form example</h1></div>
    <div class="p-2 text-danger-emphasis bg-danger-subtle border border-danger-subtle">
        Some fields are missing! </div>
      <div class="row">
      <div class="col-5">
        <label for="inputPassword6" class="col-form-label">Card#</label>
        <input type="text" class="form-control" placeholder="Card Number xxx-xxx-xxx-xxx" aria-label="Username"></div>
        <div class="col-3"><label for="inputPassword6" class="col-form-label">CVC#</label>
        <input type="text" class="form-control" placeholder="000" aria-label="Server"></div>
        <div class="col-4"><label for="inputPassword6" class="col-form-label">Amount</label>
        <input type="text" class="form-control" placeholder="$ 0,00" aria-label="Server"></div>
        <div class="row">
            <div class="col-6">
                <label for="inputPassword6" class="col-form-label">First Name</label>
                <input type="text" class="form-control" placeholder="" aria-label="Username">
                <label for="inputPassword6" class="col-form-label">City</label>
                <input type="text" class="form-control" placeholder="" aria-label="Username">
                <label for="inputPassword6" class="col-form-label">We accept</label> <br><br>
                <div class="d-flex justify-content-between w-50">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                     <label class="form-check-label" for="flexRadioDefault1">
                     <h3><i class="bi bi-credit-card"></i></h3> 
                     </label>
                     <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                     <label class="form-check-label" for="flexRadioDefault1">
                        <h3><i class="bi bi-coin"></i></i></h3>
                     </label>
                     <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                     <label class="form-check-label" for="flexRadioDefault1">
                        <h3><i class="bi bi-currency-bitcoin"></i></h3></div>
                     </label>
                    </div>
            <div class="col-6"> 
                <label for="inputPassword6" class="col-form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="" aria-label="Username">
                <label for="inputPassword6" class="col-form-label">State</label>
            <div class="input-group">
                <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                  <option selected>Pick a state...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <label for="inputPassword6" class="col-form-label">postal code</label>
                    <input type="text" class="form-control" placeholder="" aria-label="Username">
                </div>
                <div class="mb-3 p-1">
                    <label for="exampleInputEmail1" class="form-label">Message</label>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                    <div id="emailHelp" class="form-text">Add any notes here!
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-10"></div>
            <div class="col-1"><button type="button" class="btn btn-secondary">Cancel</button></div>
            <div class="col-1"><button type="button" class="btn btn-primary">Send</button></div>
      </div>
    </div>
  </div> 
</div>
    

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
